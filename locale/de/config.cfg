[mod-setting-description]
XP-Start-Value=Basis-Tötungen für den ersten Aufstieg.
XP-Scaling-Algo=Wie sich die XP-Anforderung pro Qualitätsstufe ändert.\nKonstant: Immer gleich.\nLinear: Addiert Faktor * Stufe.\nExponenziell: Multipliziert mit Faktor ^ Stufe.
XP-Scaling-Factor=Multiplikator oder Addend für den Skalierungs-Algorithmus.
Limit-quality-to-unlocked=Wenn aktiviert, steigen Geschütztürme nicht über die maximal verfügbare Qualität auf.
Show-level-up-text=Zeige schwebenden Text, wenn ein Geschützturm aufsteigt.
Play-level-up-sound=Spiele ein Geräusch, wenn ein Geschützturm aufsteigt.
UI-Separate-Kill-Counter=Wenn aktiviert, wird der Kill-Zähler-Text unter dem Fortschrittsbalken angezeigt, anstatt darin.
UI-Progress-Bar-Height=Höhe des Fortschrittsbalkens in Pixeln.
UI-Spacer-Height=Höhe des Leerraums zwischen Fortschrittsbalken und Text in Pixeln (wenn getrennt).
Preserve-kill-counter=Wenn aktiviert, behalten Geschütztürme ihre Abschüsse, wenn sie abgebaut und neu platziert werden.

