[mod-setting-name]
XP-Start-Value=XP 開始値
XP-Scaling-Algo=XP スケーリングアルゴリズム
XP-Scaling-Factor=XP スケーリング係数
Limit-quality-to-unlocked=品質をアンロック済みに制限
Show-level-up-text=レベルアップテキストを表示
Play-level-up-sound=レベルアップ音を再生
UI-Separate-Kill-Counter=Separate Kill Counter from Bar
UI-Progress-Bar-Height=Progress Bar Height
UI-Spacer-Height=Spacer Height
Preserve-kill-counter=Preserve kill counter on mining

[mod-setting-description]
XP-Start-Value=最初のレベルアップに必要な基本キル数。
XP-Scaling-Algo=品質レベルごとのXP要件の変化方法。\nConstant: すべてのレベルで同じ。\nLinear: 係数 * レベル を加算。\nExponential: 係数 ^ レベル を乗算。
XP-Scaling-Factor=スケーリングアルゴリズムで使用される乗数または加数。
Limit-quality-to-unlocked=有効にすると、タレットは勢力が利用可能な最大品質を超えてアップグレードしません。
Show-level-up-text=タレットの品質が向上したときにフローティングテキストを表示します。
Play-level-up-sound=タレットの品質が向上したときに音を再生します。
UI-Separate-Kill-Counter=If enabled, the kill counter text will be displayed below the progress bar instead of inside it.
UI-Progress-Bar-Height=Height of the progress bar in pixels.
UI-Spacer-Height=Height of the empty space between progress bar and text in pixels (if separated).
Preserve-kill-counter=If enabled, turrets will keep their kill count when mined and placed again.

[string-mod-setting]
XP-Scaling-Algo-constant=一定
XP-Scaling-Algo-linear=線形
XP-Scaling-Algo-exponential=指数関数的
