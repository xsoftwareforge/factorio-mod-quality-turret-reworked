[mod-setting-name]
XP-Start-Value=XP 起始值
XP-Scaling-Algo=XP 缩放算法
XP-Scaling-Factor=XP 缩放因子
Limit-quality-to-unlocked=限制质量为已解锁
Show-level-up-text=显示升级文本
Play-level-up-sound=播放升级音效

[mod-setting-description]
XP-Start-Value=第一次升级所需的基础击杀数。
XP-Scaling-Algo=每个质量级别的 XP 要求如何变化。\nConstant：所有级别相同。\nLinear：增加 因子 * 级别。\nExponential：乘以 因子 ^ 级别。
XP-Scaling-Factor=缩放算法使用的乘数或加数。
Limit-quality-to-unlocked=如果启用，炮塔将不会升级超过您势力可用的最高质量。
Show-level-up-text=当炮塔提升质量时显示浮动文本。
Play-level-up-sound=当炮塔提升质量时播放声音。

[string-mod-setting]
XP-Scaling-Algo-constant=常数
XP-Scaling-Algo-linear=线性
XP-Scaling-Algo-exponential=指数
