[mod-setting-name]
XP-Start-Value=Начальное значение XP
XP-Scaling-Algo=Алгоритм масштабирования XP
XP-Scaling-Factor=Фактор масштабирования XP
Limit-quality-to-unlocked=Ограничить качество разблокированным
Show-level-up-text=Показывать текст уровня
Play-level-up-sound=Воспроизводить звук уровня
UI-Separate-Kill-Counter=Separate Kill Counter from Bar
UI-Progress-Bar-Height=Progress Bar Height
UI-Spacer-Height=Spacer Height

[mod-setting-description]
XP-Start-Value=Базовое количество убийств, требуемое для первого повышения уровня.
XP-Scaling-Algo=Как изменяется требование XP для каждого уровня качества.\nConstant: Одинаково для всех уровней.\nLinear: Добавляет Фактор * Уровень.\nExponential: Умножает на Фактор ^ Уровень.
XP-Scaling-Factor=Множитель или слагаемое, используемое алгоритмом масштабирования.
Limit-quality-to-unlocked=Если включено, турели не будут улучшаться выше максимального качества, доступного вашей стороне.
Show-level-up-text=Показывать всплывающий текст, когда турель улучшает качество.
Play-level-up-sound=Воспроизводить звук, когда турель улучшает качество.
UI-Separate-Kill-Counter=If enabled, the kill counter text will be displayed below the progress bar instead of inside it.
UI-Progress-Bar-Height=Height of the progress bar in pixels.
UI-Spacer-Height=Height of the empty space between progress bar and text in pixels (if separated).

[string-mod-setting]
XP-Scaling-Algo-constant=Постоянный
XP-Scaling-Algo-linear=Линейный
XP-Scaling-Algo-exponential=Экспоненциальный
