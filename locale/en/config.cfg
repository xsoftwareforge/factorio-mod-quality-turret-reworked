[mod-setting-description]
XP-Start-Value=Base kills required for the first level upgrade.
XP-Scaling-Algo=How the XP requirement changes per quality level.\nConstant: Same for all levels.\nLinear: Adds Factor * Level.\nExponential: Multiplies by Factor ^ Level.
XP-Scaling-Factor=Multiplier or adder used by the scaling algorithm.
Limit-quality-to-unlocked=If enabled, turrets will not upgrade past the maximum quality available to your force.
Show-level-up-text=Show floating text when a turret upgrades quality.
Play-level-up-sound=Play a sound when a turret upgrades quality.
UI-Separate-Kill-Counter=If enabled, the kill counter text will be displayed below the progress bar instead of inside it.
UI-Progress-Bar-Height=Height of the progress bar in pixels.
UI-Spacer-Height=Height of the empty space between progress bar and text in pixels (if separated).
Preserve-kill-counter=If enabled, turrets will keep their kill count when mined and placed again.

