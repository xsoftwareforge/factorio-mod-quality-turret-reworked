[mod-setting-description]
XP-Start-Value=Tués de base requis pour la première amélioration de niveau.
XP-Scaling-Algo=Comment l'exigence d'XP change par niveau de qualité.\nConstant : Identique pour tous les niveaux.\nLinear : Ajoute Facteur * Niveau.\nExponential : Multiplie par Facteur ^ Niveau.
XP-Scaling-Factor=Multiplicateur ou ajout utilisé par l'algorithme de mise à l'échelle.
Limit-quality-to-unlocked=Si activé, les tourelles ne s'amélioreront pas au-delà de la qualité maximale disponible pour votre force.
Show-level-up-text=Affiche un texte flottant lorsqu'une tourelle améliore sa qualité.
Play-level-up-sound=Joue un son lorsqu'une tourelle améliore sa qualité.
UI-Separate-Kill-Counter=If enabled, the kill counter text will be displayed below the progress bar instead of inside it.
UI-Progress-Bar-Height=Height of the progress bar in pixels.
UI-Spacer-Height=Height of the empty space between progress bar and text in pixels (if separated).
Preserve-kill-counter=If enabled, turrets will keep their kill count when mined and placed again.
Ghost-Strategy=Choose how ghosts are handled when a turret is destroyed.\nSame: Keep original quality.\nDowngrade: Use next lowest available quality in network.\nExact: Always use specific quality.
Ghost-Fixed-Quality=The quality to use when Strategy is set to "Exact".
Ghost-Fallback-Normal=If enabled, turrets will be replaced with Normal quality if the "Downgrade" strategy fails to find any suitable lower quality.

