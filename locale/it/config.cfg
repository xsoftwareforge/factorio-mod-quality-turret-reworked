[mod-setting-description]
XP-Start-Value=Uccisioni base richieste per il primo aggiornamento di livello.
XP-Scaling-Algo=Come cambia il requisito XP per livello di qualità.\nConstant: Lo stesso per tutti i livelli.\nLinear: Aggiunge Fattore * Livello.\nExponential: Moltiplica per Fattore ^ Livello.
XP-Scaling-Factor=Moltiplicatore o addendo utilizzato dall'algoritmo di ridimensionamento.
Limit-quality-to-unlocked=Se abilitato, le torrette non miglioreranno oltre la qualità massima disponibile per la tua forza.
Show-level-up-text=Mostra testo fluttuante quando una torretta migliora la qualità.
Play-level-up-sound=Riproduce un suono quando una torretta migliora la qualità.

[string-mod-setting]
XP-Scaling-Algo-constant=Costante
XP-Scaling-Algo-linear=Lineare
XP-Scaling-Algo-exponential=Esponenziale
