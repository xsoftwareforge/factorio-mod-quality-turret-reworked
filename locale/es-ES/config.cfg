[mod-setting-name]
XP-Start-Value=Valor inicial de XP
XP-Scaling-Algo=Algoritmo de escalado de XP
XP-Scaling-Factor=Factor de escalado de XP
Limit-quality-to-unlocked=Limitar calidad a desbloqueada
Show-level-up-text=Mostrar texto de subida de nivel
Play-level-up-sound=Reproducir sonido de subida de nivel
UI-Separate-Kill-Counter=Separate Kill Counter from Bar
UI-Progress-Bar-Height=Progress Bar Height
UI-Spacer-Height=Spacer Height
Preserve-kill-counter=Preserve kill counter on mining

[mod-setting-description]
XP-Start-Value=Muertes base requeridas para la primera mejora de nivel.
XP-Scaling-Algo=Cómo cambia el requisito de XP por nivel de calidad.\nConstant: Igual para todos los niveles.\nLinear: Suma Factor * Nivel.\nExponential: Multiplica por Factor ^ Nivel.
XP-Scaling-Factor=Multiplicador o sumando usado por el algoritmo de escalado.
Limit-quality-to-unlocked=Si se activa, las torretas no mejorarán más allá de la calidad máxima disponible para tu fuerza.
Show-level-up-text=Muestra texto flotante cuando una torreta mejora su calidad.
Play-level-up-sound=Reproduce un sonido cuando una torreta mejora su calidad.
UI-Separate-Kill-Counter=If enabled, the kill counter text will be displayed below the progress bar instead of inside it.
UI-Progress-Bar-Height=Height of the progress bar in pixels.
UI-Spacer-Height=Height of the empty space between progress bar and text in pixels (if separated).
Preserve-kill-counter=If enabled, turrets will keep their kill count when mined and placed again.

[string-mod-setting]
XP-Scaling-Algo-constant=Constante
XP-Scaling-Algo-linear=Lineal
XP-Scaling-Algo-exponential=Exponencial
